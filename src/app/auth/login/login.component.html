  <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <!-- <section id="wrapper"> -->
        <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form   class="form-horizontal form-material"
                            #formLogin="ngForm"
                            (ngSubmit)="login(formLogin)">
                        <img src="../../../assets/images/logoAE/logo_grande.PNG" class="img-login" alt="">

                        <h3 class="box-title m-b-20">Sign In</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input  class="form-control"
                                        type="text"
                                        required
                                        placeholder="Email"
                                        [ngModel]="rem_email"
                                        name="email"
                                        #correo="ngModel"
                                        [class.is-invalid]="correo.invalid"
                                        > </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input  class="form-control"
                                        type="password"
                                        required
                                        placeholder="Password"
                                        ngModel
                                        name="password"
                                        [class.is-invalid]="pass.invalid"
                                        #pass="ngModel"
                                        > </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <p *ngIf="badloggin" class="alert alert-danger animated fadeIn"> Â¡Credenciales incorrectas!</p>
                                <div class="checkbox checkbox-info pull-left p-t-0">
                                    <input
                                          id="checkbox-signup"
                                          type="checkbox"
                                          class="filled-in chk-col-light-blue"
                                          [ngModel]="remember"
                                          name="remember"
                                          >
                                    <label for="checkbox-signup"> Remember me </label>
                                </div>
                                <!-- <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
                                    <i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>  -->
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button
                                        class="btn btn-block btn-lg btn-info btn-rounded"
                                        type="submit">
                                        Log In
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                <!-- <div class="social">
                                    <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fa fa-facebook"></i> </a>
                                    <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
                                </div> -->
                            </div>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    <!-- </section> -->

    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
